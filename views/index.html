<!DOCTYPE html>
<html>
  <head>
    <title>File Metadata Microservice</title>
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>File Metadata Microservice</h1>
    </header>

    <main>
      <p class="bold">Upload Your File</p>
      <form action="/getfilesize" enctype="multipart/form-data" method="post">
        <input type="file" maxlength="100" name="file" placeholder="file">
        <button type="submit">Submit</button>
      </form>
    </main>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>

  </body>
</html>
